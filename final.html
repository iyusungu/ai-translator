<header>

            è«‹è¼¸å…¥ä¸­æ–‡æˆ–æ—¥æ–‡ï¼Œæˆ‘æœƒç”¨æœ€è‡ªç„¶çš„èªæ°£ç‚ºæ‚¨ç¿»è­¯ã€‚

        <button class="modal-save" id="save-key-btn">Confirm</button>

</div>

<script>
    window.onerror = function(msg, url, line) { alert("Error: " + msg); return false; };

    document.addEventListener('DOMContentLoaded', function() {
        let apiKey = "";
        let lastJapaneseText = "";
        
        const MODEL_NAME = "llama-3.3-70b-versatile"; 

        try { apiKey = localStorage.getItem("groq_api_key") || ""; } catch (e) {}

        const modal = document.getElementById('settings-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const actionButtons = document.getElementById('action-buttons');
        
        document.getElementById('api-key-btn').addEventListener('click', function() {
            modal.style.display = 'flex';
            apiKeyInput.value = apiKey;
        });

        document.getElementById('save-key-btn').addEventListener('click', function() {
            const val = apiKeyInput.value.trim();
            if (val) {
                apiKey = val;
                try { localStorage.setItem("groq_api_key", apiKey); } catch(e){}
                modal.style.display = 'none';
            } else {
                alert("Please enter API Key");
            }
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') sendMessage(); });
        document.getElementById('btn-furigana').addEventListener('click', requestFurigana);
        document.getElementById('btn-grammar').addEventListener('click', requestGrammar);

        if (!apiKey) setTimeout(() => { modal.style.display = 'flex'; }, 500);

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            if (!apiKey) { alert("è«‹å…ˆè¨­å®š API Key"); modal.style.display = 'flex'; return; }

            // é¡¯ç¤ºä½¿ç”¨è€…è¨Šæ¯
            addMessage(text, "user");
            messageInput.value = "";
            hideActions();
            loading(true);

            // ğŸŒŸ ä¿®æ­£å¾Œçš„ Promptï¼šæ˜ç¢ºç¦æ­¢æ¿«ç”¨ã€Œã­ã€ ğŸŒŸ
            const systemPrompt = `
ä½ æ˜¯ä¸€å€‹å°ˆæ¥­çš„ä¸­æ—¥å£è­¯å“¡ã€‚

ã€æ ¸å¿ƒæŒ‡ä»¤ã€‘
å°‡å°è©±ç¿»è­¯æˆã€Œæœ‰ç¦®è²Œã€æˆç†Ÿä¸”è‡ªç„¶çš„å£èªï¼ˆä¸å¯§èªï¼‰ã€ã€‚

ã€é‡è¦ï¼šèªæ°£æ§åˆ¶ã€‘
1. **ç¦æ­¢æ¿«ç”¨ã€Œã­ (ne)ã€**ï¼š
   - ä¸è¦æ¯ä¸€å¥è©±çµå°¾éƒ½åŠ ã€Œã­ã€ã€ã€Œã§ã™ã­ã€æˆ–ã€Œã¾ã™ã­ã€ã€‚é€™è½èµ·ä¾†éå¸¸å¹¼ç¨šä¸”ä¸è‡ªç„¶ã€‚
   - è«‹å¤šä½¿ç”¨ã€Œï½ã¾ã™ã€ã€ã€Œï½ã§ã™ã€ã€ã€Œï½ã¾ã™ã‚ˆã€ã€ã€Œï½ã§ã—ã‚‡ã†ã‹ã€æˆ–å–®ç´”çš„æ–·å®šå¥ã€‚
   - ä¿æŒå¥å°¾çš„ã€Œå¤šæ¨£æ€§ã€ã€‚

2. **æœ‰ç¦®è²Œçš„è·é›¢æ„Ÿ**ï¼š
   - ä½¿ç”¨ Desu/Masu å½¢ (ä¸å¯§èª)ã€‚
   - é¿å…å¤ªéš¨ä¾¿çš„ã‚¿ãƒ¡å£ (å¦‚ï¼šé£Ÿã¹ã‚‹ï¼Ÿ)ï¼Œä¹Ÿé¿å…å¤ªåƒµç¡¬çš„æ›¸é¢èªã€‚

ã€ç¿»è­¯æ–¹å‘ã€‘
- ä¸­æ–‡ -> æ—¥æ–‡ï¼šç¿»è­¯æˆæ—¥æœ¬äººæˆå¹´äººä¹‹é–“å¾—é«”çš„å°è©±ã€‚
- æ—¥æ–‡ -> ä¸­æ–‡ï¼šç¿»è­¯æˆå°ç£å£èªã€‚

ã€è¼¸å‡ºè¦å‰‡ã€‘
- åªå›å‚³ç¿»è­¯çµæœï¼Œä¸è¦è§£é‡‹ã€‚
            `;
            
            const result = await callGroqAPI(systemPrompt, text);
            loading(false);

            if (result) {
                addMessage(result, "ai");
                if (containsJapanese(result)) {
                    lastJapaneseText = result;
                    showActions();
                } else {
                    lastJapaneseText = "";
                }
            }
        }

        async function requestFurigana() {
            if (!lastJapaneseText) return;
            hideActions(); 
            loading(true);
            const prompt = `è«‹å°‡é€™å¥æ—¥æ–‡æ¨™è¨»å‡å (Furigana)ï¼Œæ ¼å¼ä½¿ç”¨æ‹¬è™Ÿï¼Œä¾‹å¦‚ï¼šç§(ã‚ãŸã—)ã€‚å¥å­ï¼š${lastJapaneseText}`;
            const result = await callGroqAPI("ä½ æ˜¯ä¸€å€‹æ—¥æ–‡è€å¸«ã€‚", prompt);
            loading(false);
            if (result) addNote("å‡åæ¨™è¨»", result);
        }

        async function requestGrammar() {
            if (!lastJapaneseText) return;
            hideActions();
            loading(true);
            const prompt = `è«‹ä»¥ç¹é«”ä¸­æ–‡ï¼Œç°¡å–®æ‰¼è¦åœ°è§£èªªé€™å¥æ—¥æ–‡çš„æ–‡æ³•é‡é»èˆ‡èªæ°£ã€‚å¥å­ï¼š${lastJapaneseText}`;
            const result = await callGroqAPI("ä½ æ˜¯ä¸€å€‹æ—¥æ–‡è€å¸«ã€‚", prompt);
            loading(false);
            if (result) addNote("æ–‡æ³•è§£èªª", markdownToHtml(result));
        }

        async function callGroqAPI(sys, user) {
            const url = "https://api.groq.com/openai/v1/chat/completions";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ 
                        model: MODEL_NAME,
                        messages: [
                            { role: "system", content: sys },
                            { role: "user", content: user }
                        ],
                        temperature: 0.6
                    })
                });
                const data = await response.json();
                if (data.error) {
                    addMessage(`API Error: ${data.error.message}`, "ai");
                    return null;
                }
                return data.choices[0].message.content;
            } catch (e) {
                addMessage("Connection Failed", "ai");
                return null;
            }
        }

        // æ–°å¢è¨Šæ¯ (User / AI åˆ†æµ)
        function addMessage(text, role) {
            const row = document.createElement("div");
            row.className = `message-row ${role}-row`;
            
            let htmlContent = "";
            if (role === "ai") {
                htmlContent = `<div class="ai-label">AI</div><div class="message ai-bubble">${text.replace(/\n/g, "<br>")}</div>`;
            } else {
                htmlContent = `<div class="message user-bubble">${text.replace(/\n/g, "<br>")}</div>`;
            }
            
            row.innerHTML = htmlContent;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // æ–°å¢ç­†è¨˜ (æ–‡æ³•/å‡å)
        function addNote(title, text) {
            const row = document.createElement("div");
            row.className = "message-row ai-row";
            row.innerHTML = `
                <div class="ai-label">AI Helper</div>
                <div class="system-note">
                    <div class="note-title">${title}</div>
                    <div>${text}</div>
                </div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showActions() { actionButtons.style.display = "flex"; chatContainer.scrollTop = chatContainer.scrollHeight; }
        function hideActions() { actionButtons.style.display = "none"; }
        function loading(isLoading) {
            const btn = document.getElementById("send-btn");
            if(isLoading) {
                btn.innerHTML = "..."; 
                btn.disabled = true;
                btn.style.opacity = 0.5;
            } else {
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>';
                btn.disabled = false;
                btn.style.opacity = 1;
            }
        }
        function containsJapanese(text) { return /[\u3040-\u309F\u30A0-\u30FF]/.test(text); }
        function markdownToHtml(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/^\s*-\s+(.*)$/gm, '<li>$1</li>');
            if (html.includes('<li>')) html = '<ul>' + html + '</ul>';
            return html;
        }
    });
</script>
