<script>
    window.onerror = function(msg, url, line) { alert("Error: " + msg); return false; };

    document.addEventListener('DOMContentLoaded', function() {
        let apiKey = "";
        let lastJapaneseText = ""; 
        
        const MODEL_NAME = "llama-3.3-70b-versatile"; 

        try { apiKey = localStorage.getItem("groq_api_key") || ""; } catch (e) {}

        const modal = document.getElementById('settings-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const actionButtons = document.getElementById('action-buttons');
        const btnFurigana = document.getElementById('btn-furigana');
        const btnGrammar = document.getElementById('btn-grammar');
        
        document.getElementById('api-key-btn').addEventListener('click', function() {
            modal.style.display = 'flex';
            apiKeyInput.value = apiKey;
        });

        document.getElementById('save-key-btn').addEventListener('click', function() {
            const val = apiKeyInput.value.trim();
            if (val) {
                apiKey = val;
                try { localStorage.setItem("groq_api_key", apiKey); } catch(e){}
                modal.style.display = 'none';
            } else {
                alert("Please enter API Key");
            }
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') sendMessage(); });
        btnFurigana.addEventListener('click', requestFurigana);
        btnGrammar.addEventListener('click', requestGrammar);

        if (!apiKey) setTimeout(() => { modal.style.display = 'flex'; }, 500);

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            if (!apiKey) { alert("è«‹å…ˆè¨­å®š API Key"); modal.style.display = 'flex'; return; }

            addMessage(text, "user");
            messageInput.value = "";
            toggleActionButtons(false); 
            loading(true);

            // è‹¥è¼¸å…¥ç‚ºæ—¥æ–‡ï¼Œå…ˆå„²å­˜ä¾›æŒ‰éˆ•ä½¿ç”¨
            if (containsJapanese(text)) {
                lastJapaneseText = text;
                updateActionButtonsState();
            }

            // ğŸŒŸ ä¿®æ­£å¾Œçš„ System Promptï¼šå¼·èª¿é›™å‘é‚è¼¯ ğŸŒŸ
            const systemPrompt = `
ä½ æ˜¯ä¸€å€‹å°ˆæ¥­çš„ä¸­æ—¥å£è­¯å“¡ã€‚è«‹åš´æ ¼éµå®ˆä»¥ä¸‹è¦å‰‡ï¼š

1. **èªè¨€æ–¹å‘åˆ¤æ–·**ï¼š
   - è‹¥ä½¿ç”¨è€…è¼¸å…¥ã€ä¸­æ–‡ã€‘ï¼šè«‹ç¿»è­¯æˆã€Œæœ‰ç¦®è²Œã€è‡ªç„¶çš„æ—¥æ–‡å£èª (ä¸å¯§èª/Desu-Masu)ã€ã€‚
   - è‹¥ä½¿ç”¨è€…è¼¸å…¥ã€æ—¥æ–‡ã€‘ï¼šè«‹ç¿»è­¯æˆã€Œç¹é«”ä¸­æ–‡ (å°ç£å£èª)ã€ã€‚

2. **æ—¥æ–‡èªæ°£æ§åˆ¶ (é‡å°ä¸­ç¿»æ—¥)**ï¼š
   - **ç¦æ­¢æ¿«ç”¨ã€Œã­ (ne)ã€**ï¼šä¸è¦æ¯å¥çµå°¾éƒ½åŠ ã€Œã­ã€ã€‚è«‹æ··åˆä½¿ç”¨ã€Œï½ã¾ã™ã€ã€ã€Œï½ã§ã™ã€ã€ã€Œï½ã¾ã™ã‚ˆã€æˆ–æ–·å®šå¥ã€‚
   - ä¿æŒæˆå¹´äººçš„ç¦®è²Œè·é›¢æ„Ÿï¼Œé¿å…éæ–¼å¹¼ç¨šæˆ–éæ–¼éš¨ä¾¿ã€‚

3. **è¼¸å‡ºè¦å‰‡**ï¼š
   - åªå›å‚³ç¿»è­¯çµæœï¼Œä¸è¦ä»»ä½•è§£é‡‹ã€‚
            `;
            
            const result = await callGroqAPI(systemPrompt, text);
            loading(false);
            toggleActionButtons(true);

            if (result) {
                addMessage(result, "ai");
                // è‹¥ç¿»è­¯çµæœç‚ºæ—¥æ–‡ (ä¸­ç¿»æ—¥)ï¼Œå„²å­˜ä¾›æŒ‰éˆ•ä½¿ç”¨
                if (containsJapanese(result)) {
                    lastJapaneseText = result;
                }
                updateActionButtonsState();
            }
        }

        async function requestFurigana() {
            if (!lastJapaneseText) return;
            toggleActionButtons(false);
            const loadingId = addLoadingNote("å‡åæ¨™è¨»ä¸­...");
            const prompt = `è«‹å°‡é€™å¥æ—¥æ–‡æ¨™è¨»å‡å (Furigana)ï¼Œæ ¼å¼ä½¿ç”¨æ‹¬è™Ÿï¼Œä¾‹å¦‚ï¼šç§(ã‚ãŸã—)ã€‚å¥å­ï¼š${lastJapaneseText}`;
            const result = await callGroqAPI("ä½ æ˜¯ä¸€å€‹æ—¥æ–‡è€å¸«ã€‚", prompt);
            removeLoadingNote(loadingId);
            toggleActionButtons(true);
            if (result) addNote("å‡åæ¨™è¨»", result);
        }

        async function requestGrammar() {
            if (!lastJapaneseText) return;
            toggleActionButtons(false);
            const loadingId = addLoadingNote("æ–‡æ³•åˆ†æä¸­...");
            const prompt = `è«‹ä»¥ç¹é«”ä¸­æ–‡ï¼Œç°¡å–®æ‰¼è¦åœ°è§£èªªé€™å¥æ—¥æ–‡çš„æ–‡æ³•é‡é»èˆ‡èªæ°£ã€‚å¥å­ï¼š${lastJapaneseText}`;
            const result = await callGroqAPI("ä½ æ˜¯ä¸€å€‹æ—¥æ–‡è€å¸«ã€‚", prompt);
            removeLoadingNote(loadingId);
            toggleActionButtons(true);
            if (result) addNote("æ–‡æ³•è§£èªª", markdownToHtml(result));
        }

        async function callGroqAPI(sys, user) {
            const url = "https://api.groq.com/openai/v1/chat/completions";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ 
                        model: MODEL_NAME,
                        messages: [
                            { role: "system", content: sys },
                            { role: "user", content: user }
                        ],
                        temperature: 0.6
                    })
                });
                const data = await response.json();
                if (data.error) {
                    addMessage(`API Error: ${data.error.message}`, "ai");
                    return null;
                }
                return data.choices[0].message.content;
            } catch (e) {
                addMessage("Connection Failed", "ai");
                return null;
            }
        }

        function addMessage(text, role) {
            const row = document.createElement("div");
            row.className = `message-row ${role}-row`;
            
            let htmlContent = "";
            if (role === "ai") {
                htmlContent = `<div class="ai-label">AI</div><div class="message ai-bubble">${text.replace(/\n/g, "<br>")}</div>`;
            } else {
                htmlContent = `<div class="message user-bubble">${text.replace(/\n/g, "<br>")}</div>`;
            }
            
            row.innerHTML = htmlContent;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addNote(title, text) {
            const row = document.createElement("div");
            row.className = "message-row ai-row";
            row.innerHTML = `
                <div class="ai-label">AI Helper</div>
                <div class="system-note">
                    <div class="note-title">${title}</div>
                    <div>${text}</div>
                </div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addLoadingNote(text) {
            const id = "loading-" + Date.now();
            const row = document.createElement("div");
            row.id = id;
            row.className = "message-row ai-row";
            row.innerHTML = `
                <div class="ai-label">AI Helper</div>
                <div class="system-note" style="color:#666; border-color:#333;">
                    <div>${text}</div>
                </div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        function removeLoadingNote(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function updateActionButtonsState() {
            if (lastJapaneseText) {
                actionButtons.classList.add("visible");
            } else {
                actionButtons.classList.remove("visible");
            }
        }

        function toggleActionButtons(enable) {
            btnFurigana.disabled = !enable;
            btnGrammar.disabled = !enable;
        }

        function loading(isLoading) {
            const btn = document.getElementById("send-btn");
            if(isLoading) {
                btn.innerHTML = "..."; 
                btn.disabled = true;
                btn.style.opacity = 0.5;
            } else {
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>';
                btn.disabled = false;
                btn.style.opacity = 1;
            }
        }
        function containsJapanese(text) { return /[\u3040-\u309F\u30A0-\u30FF]/.test(text); }
        function markdownToHtml(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/^\s*-\s+(.*)$/gm, '<li>$1</li>');
            if (html.includes('<li>')) html = '<ul>' + html + '</ul>';
            return html;
        }
    });
</script>
