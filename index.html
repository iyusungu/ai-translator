<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>中日翻譯 (Pro)</title>
    <style>
        :root {
            --bg-color: #131314;
            --header-bg: #131314;
            --user-bubble: #2d2e30;
            --text-color: #e3e3e3;
            --sub-text: #9ca0a6;
            --input-bg: #1e1f20;
            --accent-color: #a8c7fa;
            --sidebar-bg: #1e1f20;
            --sidebar-width: 250px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            background-color: var(--header-bg);
            padding: 15px 20px;
            padding-top: max(15px, env(safe-area-inset-top));
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 9999;
            border-bottom: 1px solid #222;
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        
        #menu-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        #menu-btn svg { width: 24px; height: 24px; fill: currentColor; }

        #header-content { display: flex; flex-direction: column; align-items: flex-start; }
        #app-title { font-size: 18px; font-weight: 600; color: var(--text-color); opacity: 0.9; }
        #model-status { font-size: 11px; color: #666; margin-top: 2px; }

        #api-key-btn {
            font-size: 13px;
            background: transparent;
            border: 1px solid #444;
            color: var(--sub-text);
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        #api-key-btn:active { background: #333; }

        /* Sidebar & Overlay */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }
        #overlay.active { opacity: 1; pointer-events: auto; }

        #sidebar {
            position: fixed;
            top: 0; left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--sidebar-bg);
            z-index: 10001;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            padding-top: max(20px, env(safe-area-inset-top));
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        #sidebar.active { transform: translateX(0); }

        .sidebar-header {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            color: var(--text-color);
        }

        .menu-item {
            padding: 20px; /* 稍微增加高度，因為沒了 icon */
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            font-size: 16px;
            color: #ccc;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        .menu-item:active { background-color: #333; }
        .menu-item.selected {
            background-color: #2d2e30;
            color: var(--accent-color);
            font-weight: 500;
            border-left: 4px solid var(--accent-color); /* 增加左側亮條 */
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            -webkit-overflow-scrolling: touch;
        }

        .message-row { display: flex; flex-direction: column; width: 100%; }
        .message { max-width: 88%; line-height: 1.6; font-size: 16px; position: relative; word-wrap: break-word; }
        
        .user-row { align-items: flex-end; }
        .user-bubble {
            background-color: var(--user-bubble);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 24px;
            border-bottom-right-radius: 4px;
        }

        .ai-row { align-items: flex-start; }
        .ai-bubble {
            background-color: transparent;
            color: var(--text-color);
            padding: 0 5px;
            border-radius: 0;
        }
        .ai-label {
            font-size: 12px;
            color: var(--sub-text);
            margin-bottom: 4px;
            margin-left: 5px;
            font-weight: 600;
        }

        .system-note {
            align-self: flex-start;
            background-color: #1e1f20;
            border-radius: 16px;
            font-size: 15px;
            color: #d1d1d1;
            padding: 16px;
            margin-top: 5px;
            border: 1px solid #333;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .note-title { font-size: 12px; color: #888; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; }

        #action-buttons {
            display: flex;
            padding: 0 20px 10px 20px;
            gap: 10px;
            justify-content: flex-start;
            overflow-x: auto;
            min-height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #action-buttons.visible { opacity: 1; pointer-events: auto; }

        .action-btn {
            padding: 8px 16px;
            background-color: #1e1f20;
            border: 1px solid #444;
            border-radius: 20px;
            color: #e3e3e3;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .action-btn:active { background-color: #333; transform: scale(0.96); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #input-area-wrapper {
            background-color: var(--bg-color);
            padding: 10px 15px;
            padding-bottom: max(20px, env(safe-area-inset-bottom)); 
            z-index: 100;
        }

        #input-area {
            background-color: var(--input-bg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 6px 6px 6px 20px;
            border: 1px solid #333;
            transition: border 0.2s;
        }
        #input-area:focus-within { border-color: #555; }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
            height: 24px;
            padding: 10px 0;
        }
        #message-input::placeholder { color: #666; }

        #send-btn {
            background-color: #e3e3e3;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #send-btn svg { width: 20px; height: 20px; fill: black; }
        #send-btn:disabled { opacity: 0.3; }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 20000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e1f20;
            padding: 30px;
            border-radius: 24px;
            width: 80%;
            max-width: 320px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .modal-input {
            width: 90%;
            padding: 14px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid #444;
            background: #131314;
            color: white;
            font-size: 16px;
            outline: none;
        }
        .modal-input:focus { border-color: #777; }
        .modal-save {
            background: #e3e3e3;
            color: black;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-cancel {
            margin-top: 15px;
            background: transparent;
            color: #666;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <button id="menu-btn">
            <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
        <div id="header-content">
            <div id="app-title">中日口語</div>
            <div id="model-status">模式: 口語化</div>
        </div>
    </div>
    <button id="api-key-btn">Key</button>
</header>

<div id="overlay"></div>
<div id="sidebar">
    <div class="sidebar-header">翻譯模式</div>
    <div class="menu-item selected" data-mode="casual" onclick="setMode('casual')">
        <span>口語化模式</span>
    </div>
    <div class="menu-item" data-mode="business" onclick="setMode('business')">
        <span>商業模式</span>
    </div>
    <div class="menu-item" data-mode="custom" onclick="setMode('custom')">
        <span>自訂模式</span>
    </div>
</div>

<div id="chat-container">
    <div class="message-row ai-row">
        <div class="ai-label">AI</div>
        <div class="message ai-bubble">
            歡迎使用。<br>
            目前模式：口語化模式<br>
            您可以點擊左上角切換。
        </div>
    </div>
</div>

<div id="action-buttons">
    <button class="action-btn" id="btn-furigana">顯示假名</button>
    <button class="action-btn" id="btn-grammar">文法解說</button>
</div>

<div id="input-area-wrapper">
    <div id="input-area">
        <input type="text" id="message-input" placeholder="輸入訊息..." autocomplete="off">
        <button id="send-btn">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
        </button>
    </div>
</div>

<div id="settings-modal" class="modal">
    <div class="modal-content">
        <h3 style="color:#e3e3e3; margin:0 0 10px 0;">Settings</h3>
        <p style="font-size: 13px; color: #888; margin:0;">Google API Key (AIza...)</p>
        <input type="password" id="api-key-input" class="modal-input" placeholder="AIza...">
        <button class="modal-save" id="save-key-btn">Confirm</button>
        <button class="modal-cancel" onclick="document.getElementById('settings-modal').style.display='none'">Cancel</button>
    </div>
</div>

<div id="custom-mode-modal" class="modal">
    <div class="modal-content">
        <h3 style="color:#e3e3e3; margin:0 0 10px 0;">自訂翻譯模式</h3>
        <p style="font-size: 13px; color: #888; margin:0;">請輸入您想要的翻譯風格或語境</p>
        <input type="text" id="custom-prompt-input" class="modal-input" placeholder="例如：像黑道大哥一樣說話...">
        <button class="modal-save" id="save-custom-btn">設定並切換</button>
        <button class="modal-cancel" onclick="closeCustomModal()">取消</button>
    </div>
</div>

<script>
    window.onerror = function(msg, url, line) { alert("Error: " + msg); return false; };

    let apiKey = "";
    let lastJapaneseText = ""; 
    let currentModelName = ""; 
    
    let currentMode = "casual"; // casual, business, custom
    let customPromptText = "";

    document.addEventListener('DOMContentLoaded', function() {
        try { apiKey = localStorage.getItem("google_api_key") || ""; } catch (e) {}

        const modal = document.getElementById('settings-modal');
        const customModal = document.getElementById('custom-mode-modal');
        const apiKeyInput = document.getElementById('api-key-input');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const actionButtons = document.getElementById('action-buttons');
        const btnFurigana = document.getElementById('btn-furigana');
        const btnGrammar = document.getElementById('btn-grammar');
        const modelStatus = document.getElementById('model-status');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const appTitle = document.getElementById('app-title');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        document.getElementById('api-key-btn').addEventListener('click', function() {
            modal.style.display = 'flex';
            apiKeyInput.value = apiKey;
        });

        document.getElementById('save-key-btn').addEventListener('click', function() {
            const val = apiKeyInput.value.trim();
            if (val) {
                apiKey = val;
                currentModelName = ""; 
                try { localStorage.setItem("google_api_key", apiKey); } catch(e){}
                modal.style.display = 'none';
                alert("Key 已更新");
            } else {
                alert("Please enter API Key");
            }
        });

        document.getElementById('save-custom-btn').addEventListener('click', function() {
            const val = document.getElementById('custom-prompt-input').value.trim();
            if (val) {
                customPromptText = val;
                applyModeChange('custom');
                closeCustomModal();
            } else {
                alert("請輸入提示詞");
            }
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') sendMessage(); });
        btnFurigana.addEventListener('click', requestFurigana);
        btnGrammar.addEventListener('click', requestGrammar);

        if (!apiKey) setTimeout(() => { modal.style.display = 'flex'; }, 500);

        window.setMode = function(mode) {
            if (mode === 'custom') {
                customModal.style.display = 'flex';
                document.getElementById('custom-prompt-input').focus();
            } else {
                applyModeChange(mode);
            }
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        window.closeCustomModal = function() {
            customModal.style.display = 'none';
        }

        function applyModeChange(mode) {
            currentMode = mode;
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.menu-item[data-mode="${mode}"]`).classList.add('selected');

            let statusText = "";
            let titleText = "";
            
            if (mode === 'casual') {
                statusText = "模式: 口語化";
                titleText = "中日口語";
            } else if (mode === 'business') {
                statusText = "模式: 商業";
                titleText = "商業翻譯";
            } else if (mode === 'custom') {
                statusText = "模式: 自訂";
                titleText = "自訂翻譯";
            }
            
            modelStatus.innerText = statusText;
            appTitle.innerText = titleText;
            
            addMessage(`已切換至「${statusText}」。`, "ai");
        }

        function getSystemPrompt() {
            const basePrompt = `你是一個專業的中日口譯員。規則：1. 輸出：只回傳翻譯結果。2. 語言方向：中文翻日文，日文翻繁體中文。`;
            
            if (currentMode === 'business') {
                return `${basePrompt} 
                【商業模式】
                - 中翻日：請使用標準的「商業日語 (敬語/謙讓語/丁寧語)」。語氣要專業、莊重、有禮貌，適合職場與商務郵件。
                - 日翻中：請使用台灣職場習慣的商業用語，語氣專業得體。`;
            } else if (currentMode === 'custom') {
                return `${basePrompt} 
                【自訂模式】
                - 請完全依照使用者的要求進行翻譯風格調整。
                - 使用者要求：${customPromptText}`;
            } else {
                return `${basePrompt} 
                【口語化模式】
                - 中翻日：翻譯成「有禮貌、自然的日文口語 (丁寧語)」。禁止濫用「ね (ne)」，保持成年人的禮貌距離感。
                - 日翻中：翻譯成「繁體中文 (台灣口語)」。`;
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            if (!apiKey) { alert("請先設定 API Key"); modal.style.display = 'flex'; return; }

            addMessage(text, "user");
            messageInput.value = "";
            toggleActionButtons(false); 
            loading(true);

            if (containsJapanese(text)) {
                lastJapaneseText = text;
                updateActionButtonsState();
            }

            const model = await detectBestModel();
            if (!model) {
                addMessage("❌ 無法找到可用的模型。", "ai");
                loading(false);
                return;
            }

            const systemInstructions = getSystemPrompt();
            const finalPrompt = systemInstructions + "\n\n----------------\n\n使用者輸入：" + text;

            const result = await callGeminiAPI(model, finalPrompt);
            loading(false);
            toggleActionButtons(true);

            if (result) {
                addMessage(result, "ai");
                if (containsJapanese(result)) {
                    lastJapaneseText = result;
                }
                updateActionButtonsState();
            }
        }

        async function detectBestModel() {
            if (currentModelName) return currentModelName;
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                if (data.error || !data.models) return null;

                const candidates = data.models.filter(m => 
                    m.name.includes("gemini") && 
                    m.supportedGenerationMethods.includes("generateContent") &&
                    !m.name.includes("exp") && 
                    !m.name.includes("2.5")
                );

                let bestModel = candidates.find(m => m.name.includes("gemini-1.5-flash-latest"));
                if (!bestModel) bestModel = candidates.find(m => m.name.includes("gemini-1.5-flash-001"));
                if (!bestModel) bestModel = candidates.find(m => m.name.includes("gemini-1.5-flash"));
                if (!bestModel) bestModel = candidates.find(m => m.name.includes("gemini-1.5-pro"));
                if (!bestModel && candidates.length > 0) bestModel = candidates[0];

                if (bestModel) {
                    currentModelName = bestModel.name.replace("models/", "");
                    return currentModelName;
                }
                return null;
            } catch (e) { return null; }
        }

        async function requestFurigana() {
            if (!lastJapaneseText) return;
            const model = await detectBestModel();
            if (!model) return;
            toggleActionButtons(false);
            const loadingId = addLoadingNote("假名標註中...");
            const prompt = `請將這句日文標註假名 (Furigana)，格式使用括號，例如：私(わたし)。句子：${lastJapaneseText}`;
            const result = await callGeminiAPI(model, prompt);
            removeLoadingNote(loadingId);
            toggleActionButtons(true);
            if (result) addNote("假名標註", result);
        }

        async function requestGrammar() {
            if (!lastJapaneseText) return;
            const model = await detectBestModel();
            if (!model) return;
            toggleActionButtons(false);
            const loadingId = addLoadingNote("文法分析中...");
            const prompt = `請以繁體中文，簡單扼要地解說這句日文的文法重點與語氣。句子：${lastJapaneseText}`;
            const result = await callGeminiAPI(model, prompt);
            removeLoadingNote(loadingId);
            toggleActionButtons(true);
            if (result) addNote("文法解說", markdownToHtml(result));
        }

        async function callGeminiAPI(model, userMessage) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{
                            role: "user",
                            parts: [{ text: userMessage }]
                        }]
                    })
                });
                const data = await response.json();
                if (data.error) {
                    addMessage(`API Error: ${data.error.message}`, "ai");
                    return null;
                }
                if (data.candidates && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                }
                return null;
            } catch (e) {
                addMessage("Connection Failed: " + e.message, "ai");
                return null;
            }
        }

        function addMessage(text, role) {
            const row = document.createElement("div");
            row.className = `message-row ${role}-row`;
            let htmlContent = "";
            if (role === "ai") {
                htmlContent = `<div class="ai-label">Gemini</div><div class="message ai-bubble">${text.replace(/\n/g, "<br>")}</div>`;
            } else {
                htmlContent = `<div class="message user-bubble">${text.replace(/\n/g, "<br>")}</div>`;
            }
            row.innerHTML = htmlContent;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addNote(title, text) {
            const row = document.createElement("div");
            row.className = "message-row ai-row";
            row.innerHTML = `
                <div class="ai-label">Helper</div>
                <div class="system-note">
                    <div class="note-title">${title}</div>
                    <div>${text}</div>
                </div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addLoadingNote(text) {
            const id = "loading-" + Date.now();
            const row = document.createElement("div");
            row.id = id;
            row.className = "message-row ai-row";
            row.innerHTML = `
                <div class="ai-label">Gemini</div>
                <div class="system-note" style="color:#666; border-color:#333;"><div>${text}</div></div>`;
            chatContainer.appendChild(row);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        function removeLoadingNote(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
        }

        function updateActionButtonsState() {
            if (lastJapaneseText) actionButtons.classList.add("visible");
            else actionButtons.classList.remove("visible");
        }

        function toggleActionButtons(enable) {
            btnFurigana.disabled = !enable;
            btnGrammar.disabled = !enable;
        }

        function loading(isLoading) {
            const btn = document.getElementById("send-btn");
            if(isLoading) {
                btn.innerHTML = "..."; 
                btn.disabled = true;
                btn.style.opacity = 0.5;
            } else {
                btn.innerHTML = '<svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>';
                btn.disabled = false;
                btn.style.opacity = 1;
            }
        }
        function containsJapanese(text) { return /[\u3040-\u309F\u30A0-\u30FF]/.test(text); }
        function markdownToHtml(text) {
            let html = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/^\s*-\s+(.*)$/gm, '<li>$1</li>');
            if (html.includes('<li>')) html = '<ul>' + html + '</ul>';
            return html;
        }
    });
</script>
